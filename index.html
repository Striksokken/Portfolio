<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakob B. Gugel - Developer - Haderslev, DK</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="snow.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links" id="navlinks">
            <li title="Hjem"><a href="#home"><img src="assets/home.svg"></a></li>
            <li title="Om mig"><a href="#about"><img src="assets/person.svg"></a></li>
            <li title="Mine projekter"><a href="#projects"><img src="assets/menu_book.svg"></a></li>
            <li title="Værktøjskassen"><a href="#skills"><img src="assets/tools.svg"></a></li>
            <li title="Kontakt mig"><a href="#contact"><img src="assets/mail.svg"></a></li>
            <li title="Skift sidens udseende til lys-tilstand"><img id="togglemode" src="assets/lightmode.svg"></li>
        </ul>
    </nav>
    <section id="home" class="home">
        <div><img src="profileimage.jpg" alt="ProfileImage" class="image"></div>
    </section>
    <section id="about" class="about">
        <h2>Lær mig bedre at kende på mine sociale medier</h2>
        <ul class="some-links" id="some-links">
            <li title="github"><a href="https://github.com/Striksokken"><img src="assets/github-mark.svg"></a></li>
            <li title="linkedin"><a href="https://www.linkedin.com/in/jakobbgugel/"><img src="assets/linkedin.svg"></a></li>
        </ul>
    </section>
    <section id="skills" class="skills">
        <h2>Hvilke værktøjer findes i værktøjskassen?</h2>
        <ul class="tools" id="tools">
            <li title="Python"><img src="assets/python.svg" alt="Python"></li>
            <li title="HTML"><img src="assets/html5.svg" alt="HTML"></li>
            <li title="CSS"><img src="assets/css3.svg" alt="CSS"></li>
            <li title="Javascript"><img src="assets/js.svg" alt="Javascript"></li>
            <li title="Powershell"><img src="assets/Powershell.svg" alt="Powershell"></li>
            <li title="Microsoft Power Platform"><img src="assets/mspowerplatform.svg" alt="Microsoft Power Platform"></li>
        </ul>
    </section>
    <section id="contact" class="contact">
        <h2>Kontakt mig</h2>
        <form>
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Besked</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; -</p>
        <p class="signature">Jakob Brodersen Gugel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
